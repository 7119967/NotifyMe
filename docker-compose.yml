version: '3.9'
name: notifyme-project
services:
    mssql-server:
        image: mcr.microsoft.com/mssql/server:latest
        container_name: mssql-server
        hostname: mssql-server
        restart: always
        user: root
        environment:
            - ACCEPT_EULA=Y
            - MSSQL_SA_PASSWORD=qXz999W7M#
            - MSSQL_PID=Express
            - MSSQL_DB_NAME=master
        ports:
            - "1433:1433"
        volumes:
            - mssql-data:/var/opt/mssql
            - ./mssql/data:/var/opt/mssql/data
            - ./mssql/logs:/var/opt/mssql/log
            - ./mssql/secrets:/var/opt/mssql/secrets
            - /etc/timezone:/etc/timezone:ro
            - /etc/localtime:/etc/localtime:ro
        healthcheck:
            test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "qXz999W7M#", "-Q", "SELECT 1"]
            interval: 30s
            timeout: 10s
            retries: 5

    rabbitmq:
        image: rabbitmq:management
        container_name: rabbitmq
        ports:
            - "5672:5672"  
            - "15672:15672" 
        environment:
            - RABBITMQ_DEFAULT_USER=guest
            - RABBITMQ_DEFAULT_PASS=guest
        volumes:
            - ./rabbitmq/data:/var/lib/rabbitmq
            - rabbitmq-data:/var/lib/rabbitmq

    notifyme.api:
        image: ${DOCKER_REGISTRY-}notifymeapi
        build:
            context: .
            dockerfile: NotifyMe.API/Dockerfile
        container_name: notifyme.api
        hostname: notifyme.api
        restart: always
        environment:
            - ASPNETCORE_ENVIRONMENT=Production
            - ASPNETCORE_URLS=http://+:80
        volumes:
            - /etc/timezone:/etc/timezone:ro
            - /etc/localtime:/etc/localtime:ro
        ports:
            - "8888:80"
        healthcheck:
            test: ["CMD-SHELL", "curl -i http://localhost:80/swagger/index.html || exit 1"]
            interval: 30s
            timeout: 15s
            retries: 5
            start_period: 30s
        depends_on: 
            mssql-server:
                condition: service_healthy
            rabbitmq:
                condition: service_started

networks:
    default:
        name: notifyme-network

volumes:
    mssql-data:
        name: mssql-data
        external: true
    rabbitmq-data:
        name: rabbitmq-data
        external: true